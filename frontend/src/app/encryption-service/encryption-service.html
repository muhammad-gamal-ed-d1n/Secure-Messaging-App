<div class="encryption-service">
    <div class="encrypt-decrypt">
        <div (click)="toggleState()" [style.backgroundColor]="(state == 'encrypt') ? 'gray' : 'black'"
            [style.border]="(state == 'encrypt') ? 'solid 1px black' : 'none'" id="encrypt" class="encrypt">
            Encrypt
        </div>
        <div (click)="toggleState()" id="decrypt" class="decrypt" [style.backgroundColor]="(state == 'decrypt') ? 'gray' : 'black'"
            [style.border]="(state == 'decrypt') ? 'solid 1px black' : 'none'">Decrypt</div>
    </div>
    <div class="parameters">
        <h4 style="margin-bottom: 2px;">{{header}}</h4>
        <input class="key" [(ngModel)]="key" type="text">
        <h4 style="margin-bottom: 2px;">Message:</h4>
        <input class="message" [(ngModel)]="message" type="text">
        <div (click)="processMessage()" class="encrypt-message"> {{buttonPlaceholder}} </div>
    </div>
</div>
